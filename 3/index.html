<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            
        }
        header button {
            background: #fff;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            text-align: center;
            margin: 2rem 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 0.5rem 0;
        }
        .profile p {
            color: #666;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project {
            background: #fff;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project h3 {
            margin-top: 0.5rem;
        }
        .headDiv{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .conactInfo {
            margin: 2rem 0;
            border: 1px solid #ddd;
        }
    </style>

</head>
<body>
    <header>
      <div class="headDiv">
      <h1>My Portfolio</h1>
      <button onclick="contactus()">Contact Us</button>
    </div>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://media.licdn.com/dms/image/v2/D5603AQHbU13CLHc0WQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1729612782494?e=1736985600&v=beta&t=saZrRDLCoYBE6oMelq6D63haDQGxpzWi-tqT4HD0Zs0" alt="Profile Picture">
            <h1>Pushpak</h1>
            <p>[Devloper]</p>
        </div>
        <div class="projects">
            <div class="project">
                
                <a href="https://www.linkedin.com/in/pushpak-b-v-048597213/">Linkedin</a>
            </div>

        </div>
        <div class="contactInfo"></div>
    </div>
    <script src="test.js"></script>
</body>
